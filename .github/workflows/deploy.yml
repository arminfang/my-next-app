name: Deploy Next App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        # 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        # 安装项目依赖
        run: yarn

      - name: Build project
        # 构建项目
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./export
